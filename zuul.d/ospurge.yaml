- project:
    check:
      jobs:
        - openstack-helm-images-build-ospurge
    gate:
      jobs:
        - openstack-helm-images-upload-ospurge
    promote:
      jobs:
        - openstack-helm-images-promote-ospurge
    periodic-weekly:
      jobs:
        - openstack-helm-images-upload-ospurge
        - openstack-helm-images-promote-ospurge:
            dependencies:
              - name: openstack-helm-images-upload-ospurge

- job:
    name: openstack-helm-images-build-ospurge
    parent: openstack-helm-images-build
    description: Build ospurge images
    vars: &ospurge_vars
      currentdate: "{{ now(utc=True,fmt='%Y%m%d') }}"
      docker_images:
        - context: ospurge
          repository: openstackhelm/ospurge
          dockerfile: Dockerfile.ubuntu_bionic
          tags:
            - latest
            - "{{ currentdate }}"
    files: &ospurge_files
      - ospurge/.*
      - zuul.d/ospurge.yaml

- job:
    name: openstack-helm-images-upload-ospurge
    parent: openstack-helm-images-upload
    description: Build and upload ospurge images
    vars: *ospurge_vars
    files: *ospurge_files

- job:
    name: openstack-helm-images-promote-ospurge
    parent: openstack-helm-images-promote
    description: Promote a previously published ospurge image to latest.
    vars: *ospurge_vars
    files: *ospurge_files
